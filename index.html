<!DOCTYPE html>
<html>
<head>
    <title>Addition App</title>
    <style>
        * { text-align: center; font-size: 30px; }
        body { background-color: Lightpink; }
        input { font-size: 20px; padding: 5px; margin: 5px; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Addition App</h1>
    <form onsubmit="find(event)">
        <input type="number" step="0.01" id="n1" placeholder="Enter First Number"/>
        <br/><br/>
        <input type="number" step="any" id="n2" placeholder="Enter Second Number"/>
        <br/><br/>
        <input type="submit" value="Add"/>
    </form>
    <h2 id="msg"></h2>

    <script>
        function find(event) {
            event.preventDefault(); // prevent form submission

            let n1 = document.getElementById("n1");
            let n2 = document.getElementById("n2");
            let msg = document.getElementById("msg");

            if(n1.value === "") {
                alert("Please Enter First Number");
                n1.focus();
                msg.innerHTML = "";
                return;
            }

            if(n2.value === "") {
                alert("Please Enter Second Number");
                n2.focus();
                msg.innerHTML = "";
                return;
            }

            let num1 = parseFloat(n1.value);
            let num2 = parseFloat(n2.value);
            let res = num1 + num2;

            msg.innerHTML = "Result of Addition = " + res.toFixed(3);
        }
    </script>
</body>
</html>
